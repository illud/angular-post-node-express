    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Post"> 
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Name" #name value="" required>
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <input matInput #email placeholder="Email">
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <input matInput #phone placeholder="Number">
                </mat-form-field>
            
            </form>
            
              <button mat-raised-button color="primary" (click)="sendPostRequest(name.value,email.value,phone.value)">POST</button>
              <br>
              <br>  
        </mat-tab>
        <mat-tab label="Get, Update, Delete"> 
            <div *ngFor="let da of myData; let i = index; trackBy: trackByFn">
                <input type="text" #idd value={{da.id}} hidden>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Name" #nameU value="">
                    </mat-form-field>
                  </form>
                <button mat-raised-button color="warn" (click)="delete(idd.value)">Borrar</button> - 
                <button mat-raised-button color="primary" (click)="update(idd.value, nameU.value)">{{da.name}} - {{da.email}} - {{da.phone_number}} Actualizar</button>
                  
              </div>  
        </mat-tab>
      </mat-tab-group>
  
  
  
  
    </div>
